<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="sketch-container">

    <section id="toolSettings">
      
      <label for="colorPicker"> 🎨 Color:</label>
      <input type="color" id="colorPicker">
      <label for="rainbowMode"> 🌈 Rainbow mode:</label>
      <button id="rainbow"> 🌈</button>
      <label for="slider">📏 Grid size:</label>
      <input type="range" id="slider" name="slider" min="16" max="128" value="50">
      <p id="sliderValue">16</p>
    </section>


    <section class="grid-container">
      <div class="container">
        <button id="clear"> 🧹</button>
        <div class="grid">
        </div>
      </div>
      
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
